
<div class="card mb-5 mb-xl-10">
    <div class="card-header card-header-stretch pb-0"
    [ngClass]="{'panelBackgroundColor': labelBackground === 'Communication', 'panelBackgroundSetup': labelBackground === 'Setup'}"
        *ngFor="let label of formHeaderLabels; let i = index">
        <div class="card-title">
            <h3 class="m-0 ArFontStyle" lang="AR-SA" id="PrintLabels"
            [ngClass]="{'labelHeader': labelBackground === 'Communication', 'labelHeaderSetup': labelBackground === 'Setup'}"
            >{{label.headerName}}</h3>
        </div>
    </div>
    <div *ngFor="let bodyLabel of formBodyLabels; let i = index">
        <div id="kt_billing_payment_tab_content" class="card-body tab-content">
            <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
                <div class="row gx-9 gy-6">
                    <form autocomplete="off">
                        <div class="row mb-4">
                            <div class="col-lg-6 fv-row">
                                <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{bodyLabel[1].title}}</label>
                                <select class="form-control form-control-solid">
                                    <option>-Select</option>
                                    <option>Letter 1</option>
                                    <option>Letter 2</option>
                                    <option>Letter 3</option>
                                </select>
                            </div>
                            <div class="col-lg-6 fv-row">
                                <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{bodyLabel[2].title}}</label>
                                <select class="form-control form-control-solid">
                                    <option>-Select</option>
                                    <option>Lable 1</option>
                                    <option>Lable 2</option>
                                    <option>Lable 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-lg-6 fv-row">
                                <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{bodyLabel[3].title}}</label>
                                <input type="number" class="form-control form-control-lg  mb-3 mb-lg-0" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end py-6 px-9 ">
            <div class="d-flex">
                <a href="#" class="btn btn-primary me-3 ArFontStyle"
                [ngClass]="{'bg-btn-print-labels': labelBackground === 'Communication', 'bg-btn-print-labels-Setup': labelBackground === 'Setup'}"
                lang="AR-SA">{{bodyLabel[4].title}}</a>
            </div>
        </div>
    </div>
</div>
