<!-- TO GET FORM ID AND SETTINGUP LANGAUGE. -->
<input type="hidden" #ApprovalDetailsInformation name="ApprovalDetailsInformation" value="ApprovalDetailsInformation">
<ngb-accordion #acc="ngbAccordion" class="mb-2 approvaldetails" opened="false"
[ngClass]="{'panelBgColor_approval': accordialApprovalDetails === 'ServiceApprovalAccordian',
'panelBgColor_setupadd': accordialApprovalDetails === 'setupAddUniversityTenant',
'panelBgColor_setupadservice': accordialApprovalDetails === 'addServiceSetup'}"><!--activeIds="ngb-panel-0"-->
    <ngb-panel>
        <ng-template ngbPanelTitle *ngFor="let label of formHeaderLabels; let i = index">
            <h3 class="m-0 ArFontStyle" lang="AR-SA" id="ApprovalDetailsInformation"
            [ngClass]="{'setupheader': accordialApprovalDetails === 'setupAddUniversityTenant',
            'header_setupadservice': accordialApprovalDetails === 'addServiceSetup'}">{{ 'content.managementApproval' | translate }}</h3>
          </ng-template>
      <ng-template ngbPanelContent>
        <div class="row gx-9 gy-6" *ngFor="let bodyLabel of formBodyLabels; let i = index">
            <form autocomplete="off" [formGroup]="approvalDetailsForm">  
                <div class="row mb-4">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{ 'content.approvalRole' | translate }} 1</label>
                        <ng-select [items]="approvalRoles$ | async" bindLabel="refSubType" bindValue="refId" 
                            formControlName="serApproval1">                            
                        </ng-select>
                    </div>
                    <div class="col-lg-4 fv-row">
                        <label class="col-lg-6 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{ 'content.approvedBy' | translate }}</label>
                        <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                        formControlName="approvalBy1" id="approvalBy1" name="approvalBy1"  />
                    </div>
                    <div class="col-lg-4 fv-row">
                        <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{ 'content.date' | translate }} #1</label>
                        <div class="input-group mb-5">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-calendar"></i>                     
                            </span>
                            <input type="text" class="form-control" bsDatepicker 
                            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
                            formControlName="approvedDate1" id="approvedDate1" name="approvedDate1"/>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
