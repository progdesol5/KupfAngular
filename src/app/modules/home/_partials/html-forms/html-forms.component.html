<ngb-accordion #acc="ngbAccordion" class="mb-2" [ngClass]="{'panelBgColor_addServiceSetup': accordialHTMLForms === 'addServiceSetup'}">
    <ngb-panel>
        <ng-template ngbPanelTitle>
            <h3 class="m-0 ArFontStyle" lang="AR-SA"
                [ngClass]="{'headcolor_addServiceSetup': accordialHTMLForms === 'addServiceSetup'}">{{ 'content.websiteDisplayContent' | translate }}
            </h3>
        </ng-template>
        <ng-template ngbPanelContent>
            <form [formGroup]="editorForm" id="editorForm" autocomplete="off">
                <div class="row mb-4">
                    <div class="row mb-6">
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-8 col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.webNameEnglish' | translate }}
                            </label>
                            <input type="text" class="form-control" placeholder="{{ 'content.webNameEnglish' | translate }}"
                                formControlName="webEnglish" />
                               
                        </div>
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-8 col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.webNameArabic' | translate }}
                            </label>
                            <input type="text" class="form-control" placeholder="{{ 'content.webNameArabic' | translate }}"
                                formControlName="webArabic" />
                        </div>
                    </div>
                    <div class="row mb-6 ckbox">
                        <!--begin::Label-->
                        <div class="col-lg-1 d-flex align-items-center">
                            <div class="form-check form-check-solid form-switch fv-row">
                                <input class="form-check-input w-45px h-30px" type="checkbox" id="isElectronicForm"
                                    formControlName="isElectronicForm">
                                <label class="form-check-label" for="isElectronicForm"></label>
                            </div>
                        </div>
                        <!--begin::Label-->
                        <label class="col-lg-5 col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.isElectronicForm' | translate }}</label>
                    </div>
                    <div class="row mb-6">
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-8 col-form-label fw-bold fs-6 ArFontStyle"><span class="">{{ 'content.electronicForm' | translate }} 1
                                </span></label><br>
                            <input #file1 type="file" class="form-control form-control-lg  mb-3 mb-lg-0" [hidden]="true"
                                (change)="onElectronicForm1Select($event)" title="testing" />
                            <div class="d-flex">
                                <button class="btn btn-sm btn-upload" (mousedown)="file1.click()">{{ 'content.chooseFile' | translate }}</button>
                                <div class="border border-secondary rounded p-3 w-100" style="height: 43px;">
                                    {{!electricform1? "No file choosen":electricform1}}</div>
                            </div>
                        </div>
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-8 col-form-label fw-bold fs-6 ArFontStyle"><span class="">{{ 'content.electronicFormUrl' | translate }} 1</span></label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                formControlName="electronicForm1URL" />
                        </div>
                    </div>
                    <div class="row mb-6">
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-8 col-form-label fw-bold fs-6 ArFontStyle"><span class="">{{ 'content.electronicForm' | translate }} 2
                                </span></label>
                            <input #file2 type="file" class="form-control form-control-lg  mb-3 mb-lg-0" [hidden]="true"
                                (change)="onElectronicForm2Select($event)" />
                            <div class="d-flex">
                                <button class="btn btn-sm btn-upload" (mousedown)="file2.click()">{{ 'content.chooseFile' | translate }}</button>
                                <div class="border border-secondary rounded p-3 w-100" style="height: 43px;">
                                    {{!electricform2? "No file choosen":electricform2}}</div>
                            </div>
                        </div>
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-8 col-form-label fw-bold fs-6 ArFontStyle"><span class="">{{ 'content.electronicFormUrl' | translate }} 2</span></label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                formControlName="electronicForm2URL" />
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h3 class="mt-2"><strong class="ArFontStyle">{{ 'content.englishWebsiteContent' | translate }}</strong></h3>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="{{ 'content.webUrlEnglishPage' | translate }}"
                            formControlName="englishWebPageName" />
                    </div>
                </div>
                <angular-editor id="editor1" [config]="config" formControlName="englishHtml"></angular-editor>
                <br />

                <div class="row mb-3">
                    <div class="col-md-6">
                        <h3><strong class="ArFontStyle">{{ 'content.arabicWebsiteContent' | translate }}</strong></h3>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="{{ 'content.webUrlEnglishPage' | translate }}"
                            formControlName="arabicWebPageName" />
                    </div>
                </div>
                <angular-editor id="editor2" [config]="config" formControlName="arabicHtml"
                    class="ArFontStyle"></angular-editor>
            </form>

        </ng-template>
    </ngb-panel>
</ngb-accordion>
