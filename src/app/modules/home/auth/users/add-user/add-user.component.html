<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 panel1bgColor">
        <!--begin::Title-->
        <div class="card-title" *ngFor="let label of formHeaderLabels; let i = index">
            <h3 class="m-0 text-white ArFontStyle">{{ 'content.addSystemUser' | translate }}</h3>
        </div>
        <h3 class="card-title align-items-start flex-column">
            <div class="btn-group" role="group" aria-label="Basic example" *ngFor="let bodyLabel of formBodyLabels; let i = index">
                <button type="button" class="btn btn-primary ArFontStyle english-vermillion">{{ 'content.saveUser' | translate }}</button>
                <button type="button" class="btn btn-primary ArFontStyle candy-pink">{{ 'content.cancel' | translate }}</button>
                <button type="button" class="btn btn-primary ArFontStyle ruddy-pink" routerLink="/users/user-details">{{ 'content.back' | translate }}</button>
            </div>

        </h3>
        <!--end::Title-->
    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->
    <div id="kt_billing_payment_tab_content" class="card-body tab-content">
        <!--begin::Tab panel-->
        <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
            <!--begin::Title-->
            <!-- <h3 class="mb-5">Personal Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->
            <div class="row gx-9 gy-6" *ngFor="let bodyLabel of formBodyLabels; let i = index">
                <form autocomplete="off">
                    <div class="row mb-4">
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.fullName' | translate }}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.tenant' | translate }}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.location'| tranlate }}</label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">ConsumerLoanType</option>
                                <option value="2">Department</option>
                                <option value="3">DocType</option>
                                <option value="4">EmplContract</option>
                                <option value="5">FilingPlace</option>
                                <option value="6">FilingTag</option>
                                <option value="7">Occupation</option>
                            </select>
                        </div>

                    </div>
                    <div class="row mb-4">

                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.email' | translate }}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.userName' | translate }}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle">{{ 'content.password' | translate}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                    </div>

                </form>
            </div>
            <!--end::Row-->
        </div>
        <!-- <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"dateOfBirth"' [maxDate]="maxDate"></app-date-input> -->

    </div>

</div>
<div class="card mb-5 mb-xl-8" *ngFor="let bodyLabel of formBodyLabels; let i = index">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5 panel1bgColorRights">
        <div class="card-title">
            <h3 class="m-0 text-white ArFontStyle">{{ 'content.userRights' | translate }}</h3>
        </div>
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body py-3">
        <div class="row mb-4">
            <div class="col-lg-4 fv-row">          
                <div class="d-flex fw-bold h-100 ">                    
                    <div class="form-check form-check-custom form-check-solid me-9 ">
                        <input class="form-check-input" type="checkbox" value="" id="membership">
                        <label class="form-check-label ms-3 ArFontStyle" for="membership">{{ 'content.memberShip' | translate }}</label>
                    </div>            
                </div>
            </div>
            <div class="col-lg-4 fv-row">     
                <div class="form-check form-check-custom form-check-solid ">
                    <input class="form-check-input" type="checkbox" value="" id="account">
                    <label class="form-check-label ms-3 ArFontStyle" for="account">{{ 'content.account' | translate }}</label>
                </div>  
            </div>
        </div>       
        <div class="row mb-4">
            <div class="col-lg-4 fv-row">          
                <div class="d-flex fw-bold h-100">                    
                    <div class="form-check form-check-custom form-check-solid me-9 ">
                        <input class="form-check-input" type="checkbox" value="" id="reports">
                        <label class="form-check-label ms-3 ArFontStyle" for="reports">{{ 'content.reports' | translate }}</label>
                    </div>            
                </div>
            </div>
            <div class="col-lg-4 fv-row">     
                <div class="form-check form-check-custom form-check-solid ">
                    <input class="form-check-input" type="checkbox" value="" id="setup">
                    <label class="form-check-label ms-3 ArFontStyle" for="setup">{{ 'content.setup' | translate }}</label>
                </div>  
            </div>
        </div> 
        <div class="row mb-4">
            <div class="col-lg-4 fv-row">          
                <div class="d-flex fw-bold h-100 ">                    
                    <div class="form-check form-check-custom form-check-solid me-9 ">
                        <input class="form-check-input" type="checkbox" value="" id="email">
                        <label class="form-check-label ms-3 ArFontStyle" for="email ">{{ 'content.voucher' | translate }}</label>
                    </div>            
                </div>
            </div>        </div> 
        <!--end::Col-->

    </div>
    <!--begin::Body-->

</div>
