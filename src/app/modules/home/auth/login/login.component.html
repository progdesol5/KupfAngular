<!--begin::Form-->
<div class="
    d-flex
    flex-column flex-column-fluid
    bgi-position-y-bottom
    position-x-center
    bgi-no-repeat bgi-size-contain 
  " style="background-image: url('assets/media/illustrations/sketchy-1/14.png');">
  <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
    <a routerLink="/" class="mb-6">
      <img alt="Logo" src="assets/media/logos/SSF logo.png" style="width: 500px;height: 80px;" />
    </a>
    <!-- <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto"></div> -->
    <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">      
      <form class="form w-100 loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm)" style="direction: ltr !important;">
        <!--begin::Heading-->
        <div class="text-center mb-7">
          <h1 class="text-dark mb-3">Sign In</h1>
          <h1 class="text-dark mb-3">تسجيل الدخول</h1>
        </div>
        <div class="text-center mb-7">
          <h3 class="text-gray-400 mb-3 fw-bolder">Enter your details to login to your account</h3>
          <h3 class="text-gray-400 mb-3 fw-bolder">أدخل التفاصيل الخاصة بك لتسجيل الدخول إلى حسابك</h3>
        </div>
        <div class="row">
          <div class="col-md-6 text-left">
            <label class="form-label fs-6 fw-bolder text-dark">Tenant Id</label>
          </div>          
          <div class="col-md-6 text-right">
            <label class="form-label fs-6 fw-bolder text-dark ArFontStyle" lang="AR-SA">معرف المستأجر</label>
          </div>
        </div>
        <div class="row mb-10">
          <input type="text" class="form-control form-control-lg form-control-solid" formControlName="tenentId"
            required placeholder="Tenant Id"/>
          <div *ngIf="(tenentId?.invalid && tenentId?.touched) || tenentId?.dirty">
            <span *ngIf="tenentId.errors?.required" class="text-danger">Please enter tenent Id</span>
          </div>
        </div>
        
        <div class="row">
          
          <div class="col-md-6 text-left">
            <label class="form-label fs-6 fw-bolder text-dark ">Username</label>
          </div>
          <div class="col-md-6 text-right">
            <label class="form-label fs-6 fw-bolder text-dark ArFontStyle" lang="AR-SA">اسم المستخدم
            </label>
          </div>
        </div>
        <div class="row mb-10">
          <input type="email" class="form-control form-control-lg form-control-solid" formControlName="username"
            required placeholder="Username"/>
          <div *ngIf="(username?.invalid && username?.touched) || username?.dirty">
            <span *ngIf="username.errors?.required" class="text-danger">Please enter username</span>
          </div>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="row">
          
          <div class="col-md-6 text-left">
            <label class="form-label fw-bolder text-dark fs-6 mb-0">Password </label>
          </div>
          <div class="col-md-6 text-right">
            <label class="form-label fw-bolder text-dark fs-6 mb-0 ArFontStyle" lang="AR-SA">كلمه المرور</label>
          </div>
        </div>
        <div class="row mb-10">
          <input type="password" class="form-control form-control-lg form-control-solid" formControlName="password"
            required placeholder="Password"/>
          <span class="text-danger" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty 
            || loginForm.controls['password'].touched)">
            Please enter password
          </span>
        </div>
        <div class="row mb-4">
          <div class="col-md-6 text-left">
            <a routerLink="/auth/forgot-password" class="link-primary fs-6 fw-bolder">
              ? Forgot Password
            </a>
          </div>
          <div class="col-md-6 text-right">
            <a routerLink="/auth/forgot-password" class="link-primary fs-6 fw-bolder">
              ? سيت كلمة المرور
            </a>
          </div>
        </div>
        <!--begin::Action-->
        <div class="text-center">
          <button type="submit" class="btn btn-primary mb-5 mt-5">
              <ng-container *ngIf="isLoading$ | async">
                <span class="indicator-progress" [style.display]="'block'">
                  <span class="spinner-border spinner-border-lg align-middle ms-2"></span>
                </span>
              </ng-container>
            <ng-container *ngIf="!(isLoading$ | async)">
              <!-- <span class="indicator-label">Sign In</span> -->
              <mat-icon aria-hidden="false">login</mat-icon>
            </ng-container>
          </button>
        </div>
        <!--end::Action-->
      </form>
    </div>
  </div>
</div>
